<!DOCTYPE>
<html>
<head>
    <title>Sorting Visualization</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<section class="subheader">

    <label for="elementsQuantity">n = </label>
    <input type="number" id="elementsQuantity" name="cantidadElementos">
    <button id="visualizeArray" class="btn-primary"> OK </button>

</section>
<section class="subheader">
    <button id="solveAlgorithms" class="btn-primary" disabled> Start Solving </button>
</section>

<div class='parent'>
    <div class='child inline-block-child' style="width:600px;height:400px">
        <h3>Bubble Sort</h3>
        <canvas id="bubbleSort"></canvas>
    </div>
    <div class='child inline-block-child' style="width:600px;height:400px">
        <h3>Heap Sort</h3>
        <canvas id="heapSort"></canvas>
    </div>
    <div class='child inline-block-child' style="width:600px;height:400px">
        <h3>Selection Sort</h3>
        <canvas id="selectionSort"></canvas>
    </div>
    <div class='child inline-block-child' style="width:600px;height:400px">
        <h3>Insertion Sort</h3>
        <canvas id="insertionSort"></canvas>
    </div>
    <div class='child inline-block-child' style="width:600px;height:400px">
        <h3>Quick Sort</h3>
        <canvas id="quickSort"></canvas>
    </div>
    <div class='child inline-block-child' style="width:600px;height:400px">
        <h3>Tree Sort</h3>
        <canvas id="treeSort"></canvas>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
<script src="https://js.pusher.com/4.0/pusher.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="./app.js"></script>

</body>
</html>
